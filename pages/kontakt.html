<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Britannica - skola stranih jezika</title>

    <link rel="stylesheet" href="../style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <script
      src="https://kit.fontawesome.com/cfe38259b3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="topnav">
      <div class="wrapper topnav__wrapper">
        <a href="../index.html">
          <img
            class="topnav__logo"
            src="../img/Slovo vektor.svg"
            alt="Pocetna starna"
          />
        </a>
        <nav>
          <ul class="topnav__list">
            <li class="topnav__item">
              <a class="topnav__link" href="engleski.html">Engleski jezik</a>
            </li>
            <li class="topnav__item">
              <a class="topnav__link" href="njemacki.html">Njemacki jezik</a>
            </li>
            <li class="topnav__item">
              <a class="topnav__link" href="kontakt.html">Kontakt</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="main-kontakt">
      <div class="form__box">
        <form class="form__elements">
          <div class="form__input">
            <p>Ime i prezime:</p>
            <input placeholder="Marko Markovic" type="text" />
          </div>

          <div class="form__input">
            <p>Email:</p>
            <input placeholder="primjer@primjer.com" type="email" />
          </div>

          <div class="form__input">
            <p>Vaša poruka:</p>
            <textarea placeholder="Vasa poruka"></textarea>
          </div>

          <input type="submit" value="Pošalji" class="form__submit" />
        </form>
        <div class="form__map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89850.52983618846!2d19.6935497686217!3d45.27146619091279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b10613de93455%3A0xb6f7d683724fe28!2sNovi%20Sad%2C%20Srbija!5e0!3m2!1sbs!2sba!4v1702752492051!5m2!1sbs!2sba"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper footer__wrapper">
        <a href="../index.html">
          <img
            class="footer__image"
            src="../img/Bez gornjeg teksta vektor.svg"
          />
        </a>
        <div class="footer__nav">
          <ul class="footer__list">
            <li class="footer__items">
              <a class="footer__link" href="../pages/engleski.html"
                >Engleski jezik</a
              >
            </li>
            <li class="footer__items">
              <a class="footer__link" href="../pages/njemacki.html"
                >Njemacki jezik</a
              >
            </li>
            <li class="footer__items">
              <a class="footer__link" href="../pages/kontakt.html">Kontakt</a>
            </li>
          </ul>
        </div>
        <div class="footer__social">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
